<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Yaso</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&display=swap'); /* Romantic font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap'); /* Regular font */

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://c4.wallpaperflare.com/wallpaper/5/256/850/5bd0382a8d1ef-wallpaper-preview.jpg') no-repeat center center;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .message, .final-message {
            font-size: 2em;
            color: #fff;
            text-transform: uppercase;
            opacity: 0;
            position: absolute;
            max-width: 80%;
            top: 20%;
            visibility: hidden;
        }

        .flirty {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            color: #fff;
        }

        .active {
            opacity: 1;
        }

        .small-text {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: white;
        }

        .buttons {
            position: absolute;
            bottom: 10%;
            left: 0;
            right: 0;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease;
            display: none;
        }

        .button {
            background-color: #f76c6c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.5em;
            margin: 10px;
        }

        .button:hover {
            background-color: #ff8787;
        }

        .gif-left, .gif-right {
            position: absolute;
            width: 80px;
            height: auto;
        }

        .gif-left {
            left: 10px;
            top: 50%;
        }

        .gif-right {
            right: 10px;
            top: 50%;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: pink;
            transform: rotate(45deg);
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            background-color: pink;
            border-radius: 50%;
        }

        .heart::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 0;
        }

        .heart::after {
            width: 50px;
            height: 50px;
            top: 0;
            left: 25px;
        }

        @keyframes floatUp {
            0% {
                bottom: -50px;
                opacity: 0;
                transform: translateX(0) rotate(45deg);
            }
            50% {
                opacity: 1;
            }
            100% {
                bottom: 100%;
                opacity: 0;
                transform: translateX(100px) rotate(45deg);
            }
        }

        .heart {
            animation: floatUp 8s infinite ease-in;
        }

        /* Final text for the last page */
        .final-message {
            font-family: 'Poppins', sans-serif;
            font-size: 2em;
            color: white;
            margin-top: 30px;
            visibility: hidden;
        }

        @media (max-width: 600px) {
            body {
                background-size: cover;
                background-position: center;
            }

            .message {
                font-size: 1.5em;
            }

            .flirty {
                font-size: 1.8em;
            }

            .button {
                font-size: 1.2em;
            }

            .gif-left, .gif-right {
                width: 60px;
            }

            .heart {
                width: 30px;
                height: 30px;
            }

            .heart::before,
            .heart::after {
                width: 30px;
                height: 30px;
            }

            .final-message {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

    <!-- Floating hearts -->
    <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
    <div class="heart" style="left: 25%; animation-delay: 1s;"></div>
    <div class="heart" style="left: 40%; animation-delay: 2s;"></div>
    <div class="heart" style="left: 55%; animation-delay: 3s;"></div>
    <div class="heart" style="left: 70%; animation-delay: 4s;"></div>
    <div class="heart" style="left: 85%; animation-delay: 5s;"></div>

    <!-- GIF placeholders -->
    <img id="leftGif" class="gif-left" alt="Left GIF">
    <img id="rightGif" class="gif-right" alt="Right GIF">

    <!-- Messages -->
    <div class="message active" id="message1"></div>
    <div class="message flirty" id="message2"></div>
    <div class="message flirty" id="message3"></div>
    <div class="message flirty" id="message4"></div>
    <div class="message" id="message5"></div>
    <div class="message flirty" id="message6"></div>
    <div class="message flirty" id="message7"></div>
    <div class="message flirty" id="message8"></div>
    <div class="message flirty" id="message9"></div>
    <div class="message" id="message10"></div>

    <!-- Small Text asking to proceed -->
    <div class="small-text" id="proceedText" style="display:none;">Do you want to proceed?</div>

    <!-- Buttons to proceed -->
    <div class="buttons" id="buttons">
        <button class="button" onclick="proceed()">YES, I WANT TO PROCEED ‚ù§Ô∏è</button>
        <button class="button" id="noButton" onclick="showSike()">NO üò¢</button>
    </div>

    <!-- Final message -->
    <div class="final-message" id="finalMessage">THIS IS THE END, GO BACK TO DISCORD AND TELL ME WHAT YOU THINK üòä</div>

    <!-- Audio for button click sound -->
    <audio id="clickSound" src="https://www.soundjay.com/button/sounds/button-3.mp3" preload="auto"></audio>

    <script>
        const messages = [
            "HEY YASO, THIS IS A WEBSITE MADE BY YOURS TRULY! üòò",
            "ICL, THIS TOOK A LOT OF TIME üò≠, SO I HOPE YOU LIKE IT! ‚ù§Ô∏è",
            "YOU‚ÄôRE THE MOST BEAUTIFUL, INSIDE AND OUT. üòç",
            "HONESTLY, EVERY TIME I THINK OF YOU, I CAN'T HELP BUT SMILE üòä",
            "YOU'RE THE PRETTIEST, MOST AMAZING, AND THE BEST THING THAT‚ÄôS EVER HAPPENED TO ME. üíñ",
            "I LOVE YOU SO MUCH, YASO! üíï",
            "IM SORRY THIS LAME GIFT WAS ALL I COULD MUSTER FOR YOUR 17TH BIRTHDAY, I PROMISE TO DO BETTER NEXT TIME! üòî",
            "HAPPY BIRTHDAY G√úZƒ∞N ELƒ∞F K√ñ≈ûGER AKA YASO ‚ù§Ô∏è",
            "AKA THE PRETTIEST GIRL IN THE WORLD ü•∞",
            "AKA THE PERSONIFICATION OF PERFECTION üåπ"
        ];

        const leftGifs = [
            'https://i.giphy.com/media/1HpGQbayrb1g5szUNH/giphy.gif',
            'https://i.giphy.com/media/DXsNXjpBUomgYQXCiG/giphy.gif',
            'https://media.giphy.com/media/RxEw1uF3W8DSlGxmur/giphy.gif',
            'https://media.giphy.com/media/W6QFPhpXJ7mQqbLrzX/giphy.gif',
            'https://media.giphy.com/media/0voVmkzV7YsSg7oh43/giphy.gif',
            'https://media.giphy.com/media/LTcau7EnQLhHkxxG2u/giphy.gif',
            'https://media.giphy.com/media/qpCvOBBmBkble/giphy.gif',
            'https://media.giphy.com/media/mZwyH37L7ZDLq/giphy.gif',
            'https://media.giphy.com/media/1Lh4cwqMZaYJ5ULS46/giphy.gif',
            'https://media.giphy.com/media/l2SpQY5R0aYNZqxna/giphy.gif'
        ];

        const rightGifs = [
            'https://i.giphy.com/media/1HpGQbayrb1g5szUNH/giphy.gif',
            'https://i.giphy.com/media/DXsNXjpBUomgYQXCiG/giphy.gif',
            'https://media.giphy.com/media/RxEw1uF3W8DSlGxmur/giphy.gif',
            'https://media.giphy.com/media/W6QFPhpXJ7mQqbLrzX/giphy.gif',
            'https://media.giphy.com/media/0voVmkzV7YsSg7oh43/giphy.gif',
            'https://media.giphy.com/media/LTcau7EnQLhHkxxG2u/giphy.gif',
            'https://media.giphy.com/media/qpCvOBBmBkble/giphy.gif',
            'https://media.giphy.com/media/mZwyH37L7ZDLq/giphy.gif',
            'https://media.giphy.com/media/1Lh4cwqMZaYJ5ULS46/giphy.gif',
            'https://media.giphy.com/media/l2SpQY5R0aYNZqxna/giphy.gif'
        ];

        let currentMessage = 0;
        let letterIndex = 0;
        const typingSpeed = 100;

        // Function to display the message letter by letter
        function displayMessage() {
            const messageDiv = document.getElementById(`message${currentMessage + 1}`);
            const currentText = messages[currentMessage];

            // Set the corresponding GIFs for the current message
            document.getElementById('leftGif').src = leftGifs[currentMessage];
            document.getElementById('rightGif').src = rightGifs[currentMessage];

            messageDiv.innerHTML = '';
            messageDiv.style.visibility = 'visible';

            function typeLetter() {
                if (letterIndex < currentText.length) {
                    messageDiv.innerHTML += currentText[letterIndex];
                    letterIndex++;
                    setTimeout(typeLetter, typingSpeed);
                } else {
                    document.getElementById('proceedText').style.display = 'block';
                    document.getElementById('buttons').style.display = 'block';
                    document.getElementById('buttons').style.opacity = 1;
                }
            }

            typeLetter();
        }

        // Function to proceed to the next message
        function proceed() {
            playClickSound(); 
            document.getElementById('buttons').style.opacity = 0;
            document.getElementById('proceedText').style.display = 'none';
            setTimeout(() => {
                document.getElementById('buttons').style.display = 'none';
            }, 500);

            const messageDiv = document.getElementById(`message${currentMessage + 1}`);
            messageDiv.classList.remove('active');
            messageDiv.textContent = '';

            currentMessage++;
            letterIndex = 0;

            if (currentMessage < messages.length) {
                const nextMessageDiv = document.getElementById(`message${currentMessage + 1}`);
                nextMessageDiv.classList.add('active');
                setTimeout(displayMessage, 500);
            } else {
                clearPage();
            }
        }

        // Function to hide previous content and show final message
        function clearPage() {
            const allContent = document.querySelectorAll('.heart, .message, .gif-left, .gif-right');
            allContent.forEach(item => item.style.display = 'none'); // Hide all previous content
            const finalMessage = document.getElementById('finalMessage');
            finalMessage.style.visibility = 'visible'; // Show final message
            finalMessage.style.opacity = '1'; // Ensure it's fully visible
        }

        function showSike() {
            playClickSound();
            const noButton = document.getElementById('noButton');
            noButton.textContent = "SIKE, YOU'RE NOT ALLOWED TO DO THIS! NOW CLICK THE RIGHT BUTTON üòâ";
            noButton.disabled = true;
        }

        function playClickSound() {
            const clickSound = document.getElementById('clickSound');
            clickSound.play();
        }

        window.onload = function () {
            displayMessage();
        };
    </script>
</body>
</html>
